<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FAQ – Sophos Home</title>

<style>
  :root {
    --accent: #2563eb;     /* Blue accent */
    --bg: #f4f6f9;          /* Light background */
    --card-bg: #ffffff;     /* White card */
    --text: #1f2937;        /* Dark gray text */
  }

  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--bg);
    margin: 0;
    padding: 0;
    color: var(--text);
  }

  .container {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px 100px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 32px;
    font-weight: 700;
  }

  /* FAQ List */
  .faq-list {
    background: var(--card-bg);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    margin-bottom: 35px;
  }

  .faq-list li {
    margin-bottom: 12px;
  }

  .faq-list a {
    text-decoration: none;
    color: var(--accent);
    font-weight: 600;
    font-size: 17px;
  }

  .faq-list a:hover {
    text-decoration: underline;
  }

  /* Card-style FAQ answers */
  section {
    background: var(--card-bg);
    padding: 25px 25px 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    margin-bottom: 35px;
    position: relative;
    overflow: hidden;
  }

  /* Left colored accent bar */
  section::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 6px;
    height: 100%;
    background: var(--accent);
    border-radius: 12px 0 0 12px;
  }

  h2 {
    margin-top: 0;
    margin-bottom: 12px;
    font-size: 24px;
    font-weight: 700;
  }

  p {
    font-size: 16px;
    margin-bottom: 10px;
  }

  /* Back to top button */
  #topBtn {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: var(--accent);
    color: white;
    padding: 14px 18px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-size: 15px;
    font-weight: bold;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    display: none;
    transition: 0.3s;
  }

  #topBtn:hover {
    background: #1d4ed8;
  }
</style>
</head>

<body>

  </ul>
